<html>
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Check Yo'Self</title>
</head>
  <body>
    <header>
      <h1>CHECK <span>YO'</span> SELF</h1>
      <div class="search">
        <img id="search-img" src="images/search.svg" alt="magnifying glass">
        <input id="search-input" type="text" placeholder="Search">
      </div>  
    </header>
    <main>
      <aside>
        <section class="create-tasks">
          <label class="input-labels" for="title-input">Task Title</label>
          <input id="title-input" type="text">
          <div id="added-task-item"></div>
          <label class="input-labels" for="task-input">Task Item</label>
          <div class="task">
            <input id="task-input" type="text">
            <button disabled id="add-task-btn">+</button>
          </div>
          <button id="make-list-btn" class="btns">Make Task List</button>
          <button disabled id="clear-btn" class="btns">Clear All</button>
        </section>
        <section class="filter-by-urgency">
          <button id="filter-btn" class="btns">Filter by Urgency</button>
        </section>
      </aside>
      <section id="card-area">
        <article id="card-prompt">
          <p class="prompt-text">Begin by adding tasks in the fields to the right!</p>
        </article>
        <article id="card">
          <header class="card-header">
            <h2 id="title-output">Task Title</h2>
          </header>
          <main class="task-output"> 
            <img src="images/checkbox.svg" alt="">
            <img src="images/checkbox-active.svg" alt="">
          </main> 
          </header>
          <footer>
            <div class="footer-item">
              <img id="urgent" src="images/urgent.svg" alt="">
              <p>URGENT</p>
            </div>
            <div class="footer-item">
              <img id="delete" src="images/delete.svg" alt="">
              <p>DELETE</p>
            </div>
          </footer>
        </article>
      </section>
    </main>  
  </body>
    <script type="text/javascript" src="todo-list.js"></script>
    <script type="text/javascript" src="main.js"></script>
</html>
